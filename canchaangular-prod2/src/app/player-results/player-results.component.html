<ul *ngIf="searchText.length > 0 && players && players.length > 0">
  <li *ngFor="let player of players | playerFilter:searchText">
    <strong>{{ player.name }}</strong> - {{ player.team }} ({{ player.position }})
    | Edad: {{ player.age }}
    | Altura: {{ player.stature }}m
    | Promedio: {{ player.average }}
    | NÂº Camiseta: {{ player.shirtNumber }}
  </li>
</ul>
<p *ngIf="searchText.length === 0 || !players || players.length === 0">No hay resultados para mostrar.</p>
