 <!-- Barra de b√∫squeda -->
 <input 
 type="text" 
 [(ngModel)]="searchText" 
 placeholder="Buscar jugador..."
 />
 
 <!-- Bot√≥n para abrir el modal de filtros -->
 <button (click)="toggleFilterModal()">Filtrar üîç</button>
 
 <!-- Modal de filtros (se muestra solo si showFilterModal es true) -->
 <div *ngIf="showFilterModal" class="modal">
 <h3>Filtrar Jugadores</h3>
 
 <label>Posici√≥n:</label>
 <select [(ngModel)]="selectedFilters.position">
   <option value="">Todas</option>
   <option value="Base">Base</option>
   <option value="Alero">Alero</option>
   <option value="Pivot">P√≠vot</option>
 </select>
 
 <label>Equipo:</label>
 <select [(ngModel)]="selectedFilters.team">
   <option value="">Todos</option>
   <option value="Shohoku">Shohoku</option>
 </select>
 
 <button (click)="toggleFilterModal()">Aplicar</button>
 <button (click)="clearFilters()">Limpiar filtros</button>
 </div>
 
 <!-- Lista de jugadores filtrados -->
 <div *ngFor="let player of filteredPlayers">
 <app-player-card [player]="player"></app-player-card>
 </div>
 
 </div>
